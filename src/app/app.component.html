<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div
  class="courses"
  #highlighter="hl"
  *ngIf="courses[0] as course"
  [highlighted]="true"
  (toggleHighlight)="onToggle($event)"
>
  <course-card (courseSelected)="onCourseSelected($event)" [course]="course">
    <course-image
      [src]="course.iconUrl"
      *ngxUnless="course.iconUrl"
    ></course-image>

    <div class="course-description" (dblclick)="highlighter.toggle()">
      {{ course.longDescription }}
    </div>
  </course-card>
</div>
